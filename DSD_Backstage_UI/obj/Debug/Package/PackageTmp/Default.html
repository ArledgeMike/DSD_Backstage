<head>
    <meta charset="utf-8">

    <title>Login | Backstage | Tetsua</title>
    <meta name="description" content="Backstage UI DSD">

<body id="login">
  <form class="form_sign_in" role="form">
    <div class="col-md-12">
      <h1 class="form-signin-heading">Sign in</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" placeholder="Email address" required="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" placeholder="Password" required="">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <input type="checkbox" id="remember_me" value="remember-me" /><label for="remember_me"> Remember me</label>
          <button type="button" class="btn btn-primary flat_btn">Forgot Password?</button>
        </div>
      </div>
    </div>
    <button id="login_btn" class="btn btn-lg btn-primary btn-block raised_btn" type="submit">Go Backstage</button>
   
  </form>
       <div class="left_curtain"></div>
      <div class="right_curtain"></div>
